<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Blog-view</title>
  </head>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:ital,wght@1,900&family=Roboto+Mono:wght@300&family=Syne&display=swap"
    rel="stylesheet"
  />
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
  />
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  />
  <link rel="stylesheet" href="./AdminDash/styles/single-blog-view.css" />
  <body>
    <section class="navigation">
      <div class="myname-dot">
        <a href="./index.html#home">
          <h2>ntirushwa <span class="dot">.</span></h2>
        </a>
      </div>
      <div class="nav-list">
        <div><a href="./index.html#about">About</a></div>
        <div>
          <a href="./index.html#service">Services</a>
        </div>
        <div>
          <a href="./index.html#portfolio">Portfolio</a></div>
        <div>
          <a href="./index.html#blogs">Blogs</a></div>
        <div id="./index.html#contact">
          <a href="./index.html#contact">Contact</a></div>
      </div>
      <div class="subscribe">
        <a href="./AdminDash/login.html">
          <p>Login</p>
        </a>
      </div>
        <div class="dropdown">
          <i class="fa fa-bars" aria-hidden="true" class="dropbtn"></i>
          <div class="dropdown-content">
             <a href="./index.html#about"><p>About</p></a>
             <a href="./index.html#service"><p>Services</p></a>
             <a href="./index.html#portfolio"><p>Portfolio</p></a>
             <a href="./index.html#blogs"><p>Blogs</p></a>
             <a href="./index.html#contact"><p>Contact</p></a>
           </div>
         </div>
    </div>
    </section>
    <div class="blog-view">
      <div class="scroll">
        <div class="blog-heading">
          <h3 id="title"></h3>
          <p id="date"></p>
        </div>
        <div class="container">
          <img id = "image"
          />
          <p id="over-text">
          </p>
        </div>
        <div class="feedbacks">
          <div class="like-come">
            <div class="display">
              <i class="fa fa-thumbs-o-up" aria-hidden="true" id="addLikeOnBlog"></i>
              <p id="displayLikes">2</p>
            </div>
            <div id="display">
              <i class="fa fa-comment" aria-hidden="true" id="./single-blog-view.html#addCom"></i>
              <p id="comments"></p>
            </div>
         </div>
         <div class="userComment">
           <div class="display-input" id="commentContent">
             
           </div>
           <div class="but-in" id="addCom">
             <textarea placeholder="Add a comment" id="child"></textarea>
             <button  id="addComment">comment</button>
           </div>
         </div>
       </div>
    </div>
    <script src="./AdminDash/pages/script/single-blog-view.js">
    </script>
  </body>
</html>
