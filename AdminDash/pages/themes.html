<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Theme</title>
  </head>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:ital,wght@1,900&family=Roboto+Mono:wght@300&family=Syne&display=swap"
    rel="stylesheet"
  />
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
  />

  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  />
  <link rel="stylesheet" href="../styles/themes.css" />
  <body>
    <div class="sidebar">
      <SideBar />
    </div>
    <div class="dropdown">
      <i class="fa fa-bars" aria-hidden="true" class="dropbtn"></i>
      <div class="dropdown-content">
        <a href="../dash.html"><p>Dashboard</p></a>
        <a href="./notifications.html"><p>Notification</p></a>
        <a href="./profile.html"><p>Profile</p></a>
        <a href="./blogs.html"><p>Blogs</p></a>
        <a href="./themes.html"><p>Theme</p></a>
        <a href=""><button>Theme</button></a>
      </div>
    </div>
    <div class="theme">
      <div class="theme-header">
        <h1>Settings</h1>
      </div>
      <div class="upper-settings">
        <div>
          <h2 class="set-h">Theme Settings</h2>
        </div>
        <div class="turn">
          <p>Change Text Color</p>
          <i class="fa fa-chevron-down" aria-hidden="true"></i>
        </div>
        <div class="turn">
          <p>turn to dark mode</p>
          <div>
            <label class="switch">
              <input type="checkbox" checked />
              <span class="slider round"></span>
            </label>
          </div>
        </div>
        <div class="turn">
          <p>Change Fonts</p>
          <i class="fa fa-chevron-down" aria-hidden="true"></i>
        </div>
      </div>
      <div class="lower-settings">
        <div>
          <h2 class="set-h">More Settings</h2>
        </div>
        <div class="more-set">
          <p>Allow notification</p>
          <div>
            <label class="switch">
              <input type="checkbox" checked />
              <span class="slider round"></span>
            </label>
          </div>
        </div>
      </div>
      <div class="bellow-button">
        <button>Save Changes</button>
      </div>
    </div>
    <!-- React cdn -->
    <script
      crossorigin
      src="https://unpkg.com/react@18/umd/react.production.min.js"
    ></script>
    <script
      crossorigin
      src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"
    ></script>
    <!-- babel -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="./script/blog.js" type="text/babel"></script>
    <script
      src="/ntirushwaBrand/components/SideBar.js"
      type="text/babel"
    ></script>
  </body>
</html>
