<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Theme</title>
  </head>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:ital,wght@1,900&family=Roboto+Mono:wght@300&family=Syne&display=swap"
    rel="stylesheet"
  />
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
  />

  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  />
  <link rel="stylesheet" href="../styles/themes.css" />
  <body>
    <div class="sidebar">
      <a href="../dash.html">
        <div class="logo-cont">
          <h2>Dashboard</h2>
          <img src="/assets/dashboard.png" alt="" class="logo" />
        </div>
      </a>
      <a href="./notifications.html">
        <div class="logo-cont">
          <h3>notification</h3>
          <img src="/assets/notification.png" alt="" class="logo" />
        </div>
      </a>
      <a href="./profile.html">
        <div class="logo-cont">
          <h3>profile</h3>
          <img src="/assets/profile.png" alt="" class="logo" />
        </div>
      </a>
      <a href="./blogs.html">
        <div class="logo-cont">
          <h3>blogs</h3>
          <img src="/assets/blog.png" alt="" class="logo" />
        </div>
      </a>
      <a href="./themes.html">
        <div class="logo-cont">
          <h3>theme</h3>
          <img src="/assets/theme.png" alt="" class="logo" />
        </div>
      </a>
      <div class="account">
        <img src="" alt="" />
        <button>Logout</button>
      </div>
    </div>
    <div class="dropdown">
      <i class="fa fa-bars" aria-hidden="true" class="dropbtn"></i>
      <div class="dropdown-content">
        <a href="../dash.html"><p>Dashboard</p></a>
        <a href="./notifications.html"><p>Notification</p></a>
        <a href="./profile.html"><p>Profile</p></a>
        <a href="./blogs.html"><p>Blogs</p></a>
        <a href="./themes.html"><p>Theme</p></a>
        <a href=""><button>Theme</button></a>
      </div>
    </div>
    <div class="theme">
      <div class="theme-header">
        <h1>Modify Your Theme Here</h1>
      </div>
      <div class="lower-profile">
        <div class="view">
          <h3>Change color</h3>
          <i class="fa fa-chevron-down" aria-hidden="true"></i>
        </div>
        <div class="p-toggle">
          <div class="turn">
            <h3>turn to dark mode</h3>
          </div>
          <div>
            <label class="switch">
              <input type="checkbox" checked />
              <span class="slider round"></span>
            </label>
          </div>
        </div>
        <div class="view">
          <h3>Change Fonts</h3>
          <i class="fa fa-chevron-down" aria-hidden="true"></i>
        </div>
      </div>
      <div class="bellow-button">
        <button>Save Changes</button>
      </div>
    </div>
  </body>
</html>
