    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js"></script>
    <script>
      const ctx = document.getElementById("myChart").getContext("2d");
      const xValues = [
        "Jan",
        "Feb",
        "Marc",
        "Apr",
        "May",
        "Jun",
        "Jul",
        "Aug",
        "Sept",
        "Oct",
        "Nov",
        "Dec",
      ];
      const yValues = [1, 10, 20, 16, 39, 32, 3, 40, 30, 47, 20, 49];
      const barColors = [
        "red",
        "brown",
        "greenyellow",
        "chocolate",
        "gold",
        "green",
        "pink",
        "gold",
        "green",
        "orange",
        "greenyellow",
        "orange",
      ];

      const myChart = new Chart(ctx, {
        type: "bar",
        data: {
          labels: xValues,
          datasets: [
            {
              backgroundColor: barColors,
              data: yValues,
            },
          ],
        },
        options: {
          title: {
                display: true,
                text: "2023 Blogs Likes stats",
        },
      }});
    </script>
